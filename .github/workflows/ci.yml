name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend
        run: |
          cd frontend
          npm ci
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Install backend
        run: |
          cd backend
          npm ci
      - name: Build backend (lint only)
        run: |
          cd backend
          node -e "console.log('Backend ready')"
  lighthouse:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Lighthouse CI target
        run: echo "Lighthouse target: http://localhost:3000 (stub; run in deploy env)"